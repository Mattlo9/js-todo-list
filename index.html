<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Mis Tareas</h1>
        <div class="entrada-tarea">
            <input type="text" class="input-tarea" id="input-tarea" placeholder="Escribe una tarea nueva">
            <button class="boton btn-agregar" id="btn-agregar">Agregar</button>
        </div>

        <ul id="lista-tareas">
        </ul>
        <div class="contenedor-borrar">
            <button class="boton boton-borrar" id="btn-borrar-todo">Borrar todas las tareas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
